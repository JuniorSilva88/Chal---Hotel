<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chale-hotel/css/style.css">
    <title>Chale-Hotel</title>
</head>
<body>
    
    <div id="container">        <!--Início Container-->

        <div id="topo">     <!--Início Topo-->

            <div id="area-logo">    <!--Início Logo-->
                <h1 class="logo">
                    <a href="">Chale Hotel</a>
                </h1>
            </div>      <!--Fimm Logo-->

            <div id="area-menu">    <!--início Menu-->
                <div id="conteudo-menu">
                    
                    <div id="menu-locias">
                        <span class="locias">
                            Cuitiba - Florianópolis - Maceió - São Paulo
                        </span>
                        <a class="reserva" href="">Reservar</a>
                        <div style="clear: both;"></div>
                    </div>
                    
                    <div id="menu-lateral"> <!--Menu lateral-->
                        <ul id="navegacao">
                            <li><a href="">Home</a></li>
                            <li><a href="">História</a></li>
                            <li><a href="">Imprensa</a></li>
                            <li><a href="">Gastronomia</a></li>
                            <li><a href="">Contato</a></li>
                        </ul>

                        <img class="depoimento" src="../imagens/depoimento.png" alt="depoimento">

                    </div>  <!--//Menu lateral-->
                </div>
            </div>      <!--Fimm Menu-->

        </div>      <!--//Fim Topo-->

    </div>      <!--//Fim Conteiner-->

</body>
</html>
